<html>
<head>
	<style type="text/css">
	#mapa { height: 600px; }
	</style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
 <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>
<body>
	<div id="mapa"></div>

	<script type="text/javascript">
		var mymap = L.map('mapa').setView([54.444, 18.555], 16);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		L.marker([54.444829, 18.553654]).addTo(mymap)
		.bindPopup("Centrum dydaktyczne");

		L.marker([54.442639, 18.555842]).addTo(mymap)
		.bindPopup("Wydział zarządzania");

		L.marker([54.445253, 18.555218]).addTo(mymap)
		.bindPopup("Wydział ekonomiczny");

		L.circle([54.444754, 18.557277], 40, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("Komenda policji");

		L.polygon([
			[54.445356, 18.5529],
			[54.445378, 18.553104],
			[54.445075, 18.553185],
			[54.445053, 18.553008]
		]).addTo(mymap).bindPopup("Parking dla nauczycieli");

			L.polygon([
			[54.445035, 18.552911],
			[54.445399, 18.552723],
			[54.445384, 18.552461],
			[54.444991, 18.552546]]
		).addTo(mymap).bindPopup("Parking dla uczniów");

		var popup = L.popup();
	</script>
